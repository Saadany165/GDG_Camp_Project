<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Log in</title>
        <!-- Render all Element normal normalize file css  -->
        <link rel="stylesheet" href="./css/normalize.css" />
        <!-- Font Awesome Library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
        <!-- Css file -->
        <link rel="stylesheet" href="./css/style.css" />
    
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet"
        />

<body>

    <div class="loggo">
        <img src="./images/loggo.png" alt="">
    </div>

          <!-- start login page  -->
     <div class="login">
        <h1>hi,welcome to green life!</h1>
        <p>New here?<a href="#">Creat an account.</a></p>
        <form action="">
            <div class="form">
                <label for="one">Email addrese</label>
                <i class="fa-regular fa-envelope"></i>
                <input type="email" placeholder="Enter Your email" id="one"  >
            </div>
            <div class="form">
                <label for="two">Password</label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="password" id="two" >
            </div>
        </form>
        <div class="info">
            <form action="">
                <input type="checkbox" id="check">
                <label for="check">Remember this device</label>
            </form>
          <a href="#">forget your password?</a>
        </div>
        <button>log in</button>
        <button><i class="fa-brands fa-google"></i>sign up with google</button>
     </div>
    <!-- end login page -->
</body>
</html>
