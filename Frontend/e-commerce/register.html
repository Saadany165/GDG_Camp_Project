<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- Render all Element normal normalize file css  -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- Font Awesome Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Css file -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sign-up">
      <h1>hi,welcome green life!</h1>
      <img src="./images/loggo.png" alt="" />

      <p>Register your account</p>
      <div class="box">
        <form action="">
          <label for="one">First name</label>
          <i class="fa-regular fa-user"></i>
          <br />
          <input type="text" placeholder="ahmed tawfik" id="one" />
          <br />
          <label for="two">Mobile number or email addrese</label>
          <i class="fa-regular fa-envelope"></i>
          <br />
          <input type="email" id="two" placeholder="ahmedtawfik556" />
          <br />
          <label for="three">Password</label>
          <i class="fa-solid fa-lock"></i>
          <br />
          <input type="password" id="three" />
        </form>
        <form action="">
          <label for="four">Surname</label>
          <i class="fa-regular fa-user"></i>
          <br />
          <input type="text" id="four" />
          <br />
          <label for="five">Gender</label>
          <i class="fa-regular fa-user"></i>
          <br />
          <select name="five" id="five">
            <option value="1">male</option>
            <option value="2">female</option>
          </select>
          <br />
          <label for="six">Coniform Password</label>
          <i class="fa-solid fa-lock"></i>
          <br />
          <input type="password" id="six" />
        </form>
      </div>
      <button class="input">Register</button>
      <button class="button-sign">
        <i class="fa-brands fa-google"></i>sign up with google
      </button>
    </div>
  </body>
</html>
